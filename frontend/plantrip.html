<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Your Trip – TripBot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="TripBot logo">
      <h1>TripBot</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="plantrip.html" class="active">Plan Trip</a>
      <a href="recommendations.html">Recommendations</a>
    </nav>
  </header>

  <section class="planner-section">
    <div class="planner-container">
      <div class="planner-form">
        <h2>🗺️ Plan Your Smart Trip</h2>
        <p>Fill out the details below and let TripBot’s AI craft your perfect itinerary.</p>

        <form id="tripForm">
          <label>Destination</label>
          <input type="text" id="destination" placeholder="e.g. Goa, Shimla, Varanasi">

          <label>Travel Dates</label>
          <div class="date-row">
            <input type="date" id="startDate">
            <input type="date" id="endDate">
          </div>

          <label>Budget Range (₹)</label>
          <select id="budget">
            <option>Under ₹10,000</option>
            <option>₹10,000 – ₹25,000</option>
            <option>₹25,000 – ₹50,000</option>
            <option>Above ₹50,000</option>
          </select>

          <label>Interests</label>
          <input type="text" id="interests" placeholder="e.g. Adventure, Food, Culture, Beaches">

          <button type="button" class="btn generate-btn">✨ Generate Itinerary</button>
        </form>
      </div>

      <div class="planner-output">
        <h2>AI-Generated Itinerary</h2>
        <div id="aiOutput" class="itinerary-box">
          <p class="placeholder">Your personalized travel plan will appear here...</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 TripBot – Your AI Travel Companion</p>
  </footer>

  <script>
    const btn = document.querySelector('.generate-btn');
    const out = document.getElementById('aiOutput');

    btn.addEventListener('click', () => {
      out.innerHTML = '<p>🧠 Thinking... generating your smart plan...</p>';
      setTimeout(() => {
        out.innerHTML = `
          <h3>🌞 Day 1: Local Exploration</h3>
          <p>Arrive and explore the local attractions, try traditional food and markets.</p>
          <h3>🏔️ Day 2: Adventure & Culture</h3>
          <p>Participate in an adventure activity and visit famous cultural landmarks.</p>
          <h3>🌅 Day 3: Relax & Departure</h3>
          <p>Enjoy a scenic spot or spa before you head back. Perfect end to your trip!</p>
        `;
      }, 1200);
    });
  </script>
</body>
</html>
