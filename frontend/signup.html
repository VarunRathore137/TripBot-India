<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up ‚Äì TripBot</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Create Account <span style="font-size: 1.5rem;">üåç</span></h2>
      <p>Join TripBot and plan your AI-powered adventures.</p>
      <div id="error-message" class="error-message" style="display: none;"></div>
      <form id="signup-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Choose a password" required />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required />
        </div>

        <button type="submit" class="sign-up-button">Sign Up</button>
      </form>

      <div class="auth-links">
        Already have an account? <a href="/signin" style="color: #4F46E5; font-weight: 500;">Sign In</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorDiv = document.getElementById('error-message');

      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.style.display = 'block';
        return;
      }

      try {
        // Call your authentication API here
        const response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email, password }),
        });

        if (!response.ok) {
          throw new Error('Failed to create account');
        }

        const data = await response.json();
        // Handle successful registration (e.g., store token, redirect)
        window.location.href = '/dashboard';
      } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
      }
    });

    async function signUpWithGoogle() {

        // Implement Google OAuth sign-up
        // This will be handled by your authentication service
      } catch (error) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = 'Failed to sign up with Google';
        errorDiv.style.display = 'block';
      }
    }
  </script>
</body>
